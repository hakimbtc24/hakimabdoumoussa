                    <div class="card p-4">

                            <fieldset class="row g-3">

                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Achternaam <span>*</span></label>

                                </div>
                                <div class="col-md-6">

                                    <input type="tel" class="form-control" id="mobile" placeholder="0412 34 56 78">
                                </div>
                                <div class="col-md-6">
                                    <label for="mail" class="form-label">E-mail <span>*</span></label>
                                    <input type="email" class="form-control" id="mail" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="countryCode" class="form-label">Kies een land <span>*</span></label>

                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="question" class="form-label">Jouw Vraag</label>
                                    <textarea class="form-control" id="question" rows="3"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Verzenden</button>
                                </div>
                            </fieldset>
